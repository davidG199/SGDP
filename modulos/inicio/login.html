<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./estilos/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="contenedor_principal bg-light rounded p-5 pt-4 shadow">
        <a href="./menu.html">Volver</a>
        <div class="title text-center mb-4 mt-2">
          <span class="h1 fw-bold">Iniciar sesión</span>
        </div>
        <div class="contenedor_formulario">
          <form action="login">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="Nombre"
              />
              <label for="floatingInput">Nombre</label>
            </div>

            <div class="form-floating mb-4">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Contraseña"
              />
              <label for="floatingPassword">Contraseña</label>
            </div>

            <div class="boton_enviar d-grid">
              <a href="./menu.html" class="btn btn-primary">Ingresar</a>
            </div>
            <div class="mt-3 text-center d-flex flex-column">
              <p>
                ¿Aun no te has registrado?
                <a href="./registro.html" class=" mb-2"
                  >Registrate</a
                >
              </p>
              <a href="../admon/index.html" class=""
                >Administrador</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
