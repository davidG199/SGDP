<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./estilos/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="contenedor_principal bg-light rounded p-5 pt-4 shadow">
        <a href="#">Volver</a>
        <div class="title text-center mb-4">
          <span class="h1 fw-bold">Login</span>
        </div>
        <div class="contenedor_formulario">
          <form action="login">
            <div class="nombre_usuario mb-4">
              <label for="nombre" class="form-label opacity-75"
                >Ingrese su nombre</label
              >
              <input
                type="text"
                maxlength="10"
                id="nombre"
                name="nombre"
                class="form-control"
                placeholder="Nombre"
                required
              />
            </div>
            <div class="Contraseña mb-4">
              <label for="contraseña" class="form-label opacity-75"
                >Ingresa tu contraseña</label
              >
              <input
                type="password"
                maxlength="10"
                class="form-control"
                id="contraseña"
                name="contraseña"
                placeholder="******"
                required
              />
            </div>
            <div class="boton_enviar d-grid">
              <button type="submit" class="btn btn-primary bg-gradient">
                Ingrear
              </button>
            </div>
            <div class="mt-3 text-center">
              <a href="#">Registrate</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
