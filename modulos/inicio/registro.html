<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulario_de_inicio</title>
    <link rel="stylesheet" href="./estilos/registro.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="contenedor_formulario1 bg-light rounded shadow p-5 pt-4">
        <a href="./menu.html" class="text-decoration-none">Volver</a>
        <div class="title text-center my-4 d-flex">
          <span class="formu h1 fw-bold">formulario de registro</span>
        </div>
        <div class="contenedor_form">
          <form>
            <div class="nombre mb-4">
              <label for="nombre" class="form-label opacity-75">nombre</label>
              <input
                type="text"
                class="form-control"
                maxlength="20"
                id="nombre"
                name="nombre"
                placeholder="Nombre"
              />
            </div>

            <div class="cedula mb-4">
              <label for="cedula" class="form-label opacity-75">cedula</label>
              <input
                type="text"
                maxlength="15"
                id="cedula"
                class="form-control"
                name="cedula"
                placeholder="Ingrese su cedula"
              />
            </div>
            <div class="correo mb-4">
              <label for="gmail" class="form-label opacity-75"
                >correo electronico</label
              >
              <input
                type="email"
                maxlength=""
                id="correo"
                class="form-control"
                name="correo"
                placeholder="Ingrese su correo"
              />
            </div>

            <div class="boton_enviar d-grid">
              <input
                type="submit"
                value="Enviar"
                class="btn btn-primary bg-gradient"
              />
            </div>
            <div class="mt-3">
              <p>
                Â¿Ya tienes una cuenta?
                <a href="./login.html">Ingresa qui</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
